<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <style>

    /* form style start here... */
    form{
        padding: 20px 40px 50px 40px;
        width: 300px;
        /* border: 1px solid black; */
        border-radius: 10px;
        margin: auto;
        font-size: 20px;
        font-weight: bold;
        background-color: rgb(201, 245, 247);
    }
    form>h2{
        text-align: center;
        min-width: 0;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        /* font-weight: bold; */
    }
    input {
            width: 290px;
            height: 30px;
            font-size: 16px;

        }

        label {
            line-height: 40px;

        }

        #submit {
            text-shadow: 1px 1px 1px rgb(139, 102, 0);
            margin-top: 10px;
            font-size: 20px;
            background-color: #f1bf40;
            border: 1px solid rgb(80, 79, 43);
            width: 300px;
            height: 35px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <form onsubmit="setDetails(event)">
        <h2>SignUp</h2>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="enter name"><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="enter email"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="enter password"><br>

        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="enter username"><br>

        <label for="mobile">Mobile</label><br>
        <input type="number" id="mobile" placeholder="enter mobile"><br>        

        <label for="description">Description</label><br>
        <input type="text" id="description" placeholder="enter description"><br>

        <input type="submit" value="Submit" id="submit">

       if you have already signup: <a href="./signin.html" >Signin</a>
    </form>
</body>
</html>
